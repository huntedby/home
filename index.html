<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunted.by</title>

    <link rel="stylesheet" href="source/css/main.css">
    <link rel="stylesheet" href="source/css/media.css">

    <link rel="shortcut icon" href="source/img/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>

    <div class="wrapper_page">
        <img src="source/img/logo.svg" alt="" class="logo">
        <div class="wrapper_link">
            <div class="title">Reach us out by</div>
            <div class="link">
                <a href="mailto::contact@hunted.by" target="_blank">
                    <div class="img_box">
                        <img src="source/img/Envelope.svg" alt="">
                    </div>
                    <div class="details">
                        <div class="name">Email</div>
                        <div class="link_name">contact@hunted.by</div>
                    </div>
                </a>
                <a href="https://t.me/hunted_by_hr" target="_blank">
                    <div class="img_box">
                        <img src="source/img/PaperPlaneTilt.svg" alt="">
                    </div>
                    <div class="details">
                        <div class="name">Telegram</div>
                        <div class="link_name">t.me/hunted_by_hr</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="source/js/main.js"></script>

</body>

</html>
